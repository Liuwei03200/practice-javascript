<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>map基本操作练习</title>
	</head>
	<body>
		<script type="text/javascript">
			let mapObj=new Map();
			console.log(mapObj);
			mapObj.set({name:'liuwei',age:18},'red');
			mapObj.set(true,'yellow');
			mapObj.set(11,'black');
			mapObj.set('abc','white');
			mapObj.set(null,'green');
			console.log(mapObj,mapObj.size);
			console.log(mapObj.get(null));
			mapObj.delete(11);
			console.log(mapObj.has(11));
			// mapObj.clear();
			// console.log(mapObj);
			//map循环  
			for(let item of mapObj){
				console.log(item);
			}
			for(let key of mapObj.keys()){
				console.log(key);
			}
			for(let val of mapObj.values()){
				console.log(val);
			}
			console.log('-----------------------');
			mapObj.forEach((val,key)=>{
				console.log(key,val);
			})
		</script>
	</body>
</html>
